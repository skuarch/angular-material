<md-toolbar>
    CSS
    <button md-button [mdMenuTriggerFor]="menu">Menu</button>
    <md-menu #menu="mdMenu">
        <button md-menu-item>Item 1</button>
        <button md-menu-item>Item 2</button>
    </md-menu>
</md-toolbar>

<md-input-container class="example-full-width">
    <input disabled mdInput [mdDatepicker]="picker" placeholder="Choose a date">
    <button mdSuffix [mdDatepickerToggle]="picker"></button>
</md-input-container>
<md-datepicker touchUi="true" #picker></md-datepicker>

<button md-raised-button (click)="openDialog()">Open dialog</button>

<md-input-container>
    <input mdInput placeholder="Favorite food" value="Sushi">
</md-input-container>


<div class="example-container">
    <h3>Normal Buttons</h3>
    <div class="button-row">
        <button md-button>Flat button</button>
        <button md-raised-button>Raised button</button>
        <button md-fab><md-icon>check</md-icon></button>
        <button md-mini-fab><md-icon>check</md-icon></button>
    </div>

    <h3>Link Buttons</h3>
    <div class="example-button-row">
        <a md-button routerLink=".">Flat button</a>
        <a md-raised-button routerLink=".">Raised button</a>
        <a md-fab routerLink=".">
            <md-icon>check</md-icon>
        </a>
        <a md-mini-fab routerLink=".">
            <md-icon>check</md-icon>
        </a>
    </div>
</div>

<md-select placeholder="Favorite food">
    <md-option *ngFor="let food of foods" [value]="food.value">
      {{ food.viewValue }}
    </md-option>
  </md-select>
